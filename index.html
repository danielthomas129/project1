<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Project 1: Picky</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6d73084841.js" crossorigin="anonymous"></script>

</head>

<body class="container-fluid">
  <div class="row justify-content-center" id="headerLogo">
    <img src="assets/images/picky-logo.png" style="width: 300px;">
  </div>

  <div class="row" id="search">
    <div class="col-lg-3 col-md-12"></div>

    <div class="col-lg-6 col-md-12">
      <div class="row">

        <label for="exampleFormControlInput1" class="form-label">Enter Search:</label>
        <input type="email" class="form-control" id="rs" placeholder="EX: chicken">

        <button type="button" class="btn btn-danger" id="searchButton">Search</button>
      </div>
      <div class="row">
        <div class="accordion accordion-flush" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne" id="searchFilters">Search Filters (Allergies and
                Diets)</button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="d-flex align-items-start">
                  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                    aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home"
                      role="tab" aria-controls="v-pills-home" aria-selected="true">Allergies</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
                      role="tab" aria-controls="v-pills-profile" aria-selected="false">Diets</a>
                  </div>
                  <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                      aria-labelledby="v-pills-home-tab">
                      <h3>Food Allergies</h3>
                      <p>
                        12 buttons
                        Pick a concern
                      <div class="btn-group d-flex flex-wrap">
                        <button class="allergy" data-type="Gluten" style="background-color: transparent;"><img
                            width="100px" height="110px" id="gluten"
                            src="./assets/images/blkbutton/gluten.png" /></button>

                        <button class="allergy" data-type="Shellfish" style="background-color: transparent;"><img
                            width="100px" height="110px" id="shellfish"
                            src="./assets/images/blkbutton/shell.png" /></button>

                        <button class="allergy" data-type="Peanut" style="background-color: transparent;"><img
                            width="100px" height="110px" id="peanuts"
                            src="./assets/images/blkbutton/peanuts.png" /></button>

                        <button class="allergy" data-type="Egg" style="background-color: transparent;"><img
                            width="100px" height="110px" id="eggs" src="./assets/images/blkbutton/egg.png" /></button>

                        <button class="allergy" data-type="Seafood" style="background-color: transparent;"><img
                            width="100px" height="110px" id="fish" src="./assets/images/blkbutton/fish.png" /></button>

                        <button class="allergy" data-type="TreeNut" style="background-color: transparent;"><img
                            width="100px" height="110px" id="gluten"
                            src="./assets/images/blkbutton/nuts.png" /></button>

                      </div>


                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                      aria-labelledby="v-pills-profile-tab">
                      <h3>Diet Specific</h3>
                      <p>9 buttons
                        Eliminating gluten means avoiding wheat, barley, rye, and other gluten-containing grains and
                        foods made from
                        them
                        (or that may have been cross contaminated).</p>


                      <div id="buttonSelectors" class="btn-group d-flex flex-wrap">
                        <button class="diet" data-type="Paleo" style="background-color: transparent;"><img width="100px"
                            height="110px" id="paleo" src="./assets/images/blkbutton/paleo.png" /></button>

                        <button class="diet" data-type="Ketogenic" style="background-color: transparent;"><img
                            width="100px" height="110px" id="keto" src="./assets/images/blkbutton/keto.png" /></button>

                        <button class="diet" data-type="Vegan" style="background-color: transparent;"><img width="100px"
                            height="110px" id="vegan" src="./assets/images/blkbutton/vegan2.png" /></button>

                        <button class="diet" data-type="Ovo-Vegetarian" style="background-color: transparent;"><img
                            width="100px" height="110px" id="vegetarian"
                            src="./assets/images/blkbutton/vegetarian.png" /></button>

                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>

  <div class="col-lg-3 col-md-12"></div>

  </div>

  <div id="dynamicContent" class="row">
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
